<h2>Characters</h2>
<ul>
  <li *ngFor="let character of characters">
    <p>{{ character.name }}</p>
  </li>
</ul>

<h2>Items</h2>
<ul>
  <li *ngFor="let item of items">
    <p>{{ item.name }}</p>
  </li>
</ul>

<h2>Spheres</h2>
<ul>
  <li *ngFor="let sphere of spheres">
    <p>{{ sphere.name }}</p>
  </li>
</ul>

<h2>Classes</h2>
<ul>
  <li *ngFor="let class of classes">
    <p>{{ class.name }}</p>
  </li>
</ul>

<h2>Traditions</h2>
<ul>
  <li *ngFor="let tradition of traditions">
    <p>{{ tradition.name }}</p>
  </li>
</ul>
