<input [(ngModel)]="character.name" placeholder="Name">
<input [(ngModel)]="character.race" placeholder="Race">
<input [(ngModel)]="character.armorClass" placeholder="Armor Class" type="number">
<input [(ngModel)]="character.background" placeholder="Background">

<select [(ngModel)]="character.traditionId">
  <option *ngFor="let tradition of traditions" [value]="tradition._id">
    {{ tradition.name }}
  </option>
</select>

<div *ngFor="let id of character.classIds; let idx = index">
  <select [(ngModel)]="character.classIds[idx]">
    <option *ngFor="let characterClass of classes" [value]="characterClass._id">
      {{ characterClass.name }}
    </option>
  </select>
  <input [(ngModel)]="character.levels[id]" placeholder="Level" type="number" />
</div>
<button (click)="addClass()">Add class</button>

<button (click)="create()">Create!</button>
